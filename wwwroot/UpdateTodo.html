<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Update Todo</title>
    <!--
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    -->
</head>
<body>
    <!--Update Todo Item-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Create a Todo</h2>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" />
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="iscomplete">Is Complete? (true/false)</label>
                    <input type="text" class="form-control" id="iscomplete" />
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="updateTodo">Edit Todo</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="test">test</button>
                </div>
                <div>
                    <p class="form-control" id="showUpdateResult"></p>
                    <p id="showData">result</p>
                </div>
            </div>
        </div>
    </div>
    <a href="http://localhost:59126/GetTodos.htm">Back to List</a>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/UpdateTodo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
