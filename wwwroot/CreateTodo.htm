<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Todo</title>
</head>

<body>
    <!--Create Todo Items-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Create a Todo</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="iscomplete">is Complete (yes/no)</label>
                    <input type="text" class="form-control" id="iscomplete" />
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="createTodo">Create Todo</button>
                </div>
                <div>
                    <p class="form-control" id="showNewTodo"></p>
                    <p id="showData">show data</p>
                </div>
            </div>
        </div>
    </div>
    <a href="http://localhost:59126/GetTodos.htm">Back to List</a>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/CreateTodo.js"></script>
</body>
</html>
